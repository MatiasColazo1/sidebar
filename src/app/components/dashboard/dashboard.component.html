<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<section class="home">
    <div>
        <h1>Dashboard</h1>
    </div>



<div class="container">
    <p>Crud</p>
<button routerLink="/add" type="button" class="btn btn-dark">Agregar</button>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Logo</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ong of ListaOng">
            <th>{{ong.id_ong}}</th>
            <td>{{ong.nombre}}</td>
            <td> <img src="{{ong.logo}}" width="50" height="50"></td>
            <td>
                <button *ngIf="ong.id_ong !== undefined" (click)="editar(ong.id_ong)" type="button" class="btn btn-primary">Editar</button>
            </td>
            <td>
                <button *ngIf="ong.id_ong !== undefined" (click)="eliminar(ong.id_ong)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
            </tr>
        </tbody>
      </table>
</div>

</section>
